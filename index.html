<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARTEYE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Round&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div data-view="home" id="home-view" class="">
        <div class="header">
          <h1 class="arteye">ARTEYE</h1>
          <h2 class="menu"><span onclick="openNav()">MENU</span></h2>
        </div>
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
          <h2>Saved</h2>
          <h2>Settings</h2>
        </div>
        <div class="artwork-row"></div>
        <div class="button-row">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-eye"
            id="eye"
            viewBox="0 0 16 16">
            <path
              d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
            <path
              d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
          </svg>
        </div>
        <div class="button-row">
          <i class="fa-regular fa-heart"></i>
        </div>
      </div>
      <div data-view="saved" id="saved" class="dataviewsaved hidden">
        <div class="header">
          <h1 class="arteye">SAVED</h1>
          <h2 class="menu btn">ARTEYE</h2>
        </div>
        <div class="column-full holds-no-saved">
          <p class="no-saved">
            No pieces saved yet. <br />Heart an art piece to add to saved.
          </p>
        </div>
        <ul class="ul"></ul>
      </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
